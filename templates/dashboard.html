<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active"  href="#">About Us</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <a style="text-decoration: none;" class="form-control me-2" href="/logout">Logout</a>
            </form>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h2>Enter a car information</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="companyName" class="form-label">Car Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="mb-3">
                <label for="carModel" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="carModel" name="carModel" required>
            </div>
            <div class="mb-3">
                <label for="yearMade" class="form-label">Year Made</label>
                <input type="number" class="form-control" id="yearMade" name="yearMade" required>
            </div>
            <div class="mb-3">
                <label for="showroom" class="form-label">Purchased Showroom</label>
                <input type="text" class="form-control" id="showroom" name="showroom" required>
            </div>
            <div class="mb-3">
                <label for="engineType" class="form-label">Engine Type</label>
                <select class="form-select" id="engineType" name="engineType" required>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="kmsRan" class="form-label">KMs Ran</label>
                <input type="number" class="form-control" id="kmsRan" name="kmsRan" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
