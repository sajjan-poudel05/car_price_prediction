<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .custom-container {
        background-color: #ffffff;
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
    </style>
    <title>Car Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Car Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
          </form>
        </div>
      </div>
    </nav>
    <div></div>
    <div class="custom-container main mt-5">
      <h3
        class="text-center my-4"
        style="font-family: Arial, Helvetica, sans-serif"
      >
        Price prediction with ML
      </h3>

      <form action="/predict" method="post">
        <div class="row">
          <!-- First Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="companyName" class="form-label"
                >Car Company Name</label
              >
              <input
                type="text"
                class="form-control"
                id="companyName"
                name="companyName"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="carModel" class="form-label">Car Model</label>
              <input
                type="text"
                class="form-control"
                id="carModel"
                name="carModel"
                required
              />
            </div>
          </div>

          <!-- Second Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="yearMade" class="form-label">Year Made</label>
              <input
                type="number"
                class="form-control"
                id="yearMade"
                name="yearMade"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="kmsRan" class="form-label">KMs Ran</label>
              <input
                type="number"
                class="form-control"
                id="kmsRan"
                name="kmsRan"
                min="0"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="engineType" class="form-label">Engine Type</label>
              <select
                class="form-select"
                id="engineType"
                name="engineType"
                required
              >
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="showroom" class="form-label"
                >Purchased Showroom</label
              >
              <input
                type="text"
                class="form-control"
                id="showroom"
                name="showroom"
                required
              />
            </div>
          </div>
        </div>
        <div style="text-align: end">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>

      <!-- Display predictions only if available -->
      {% if linear_prediction or lasso_prediction %}
      <div class="mt-4">
        <div class="container">
          <h2 class="mb-3">Predictions</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Linear Regression Prediction</h5>
                  <p class="card-text text-success">{{ linear_prediction }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Lasso Regression Prediction</h5>
                  <p class="card-text text-success">{{ lasso_prediction }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
